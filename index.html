<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - SRI SAI FINANCE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-decoration"></div>

    <!-- Trusted Partners Marquee -->
    <div class="marquee-wrapper">
        <p class="marquee-title">Our Trusted Banking Partners</p>
        <div class="marquee-container">
            <div class="marquee-content">
                <!-- Set 1 -->
                <img src="https://logo.clearbit.com/sbi.co.in" alt="SBI">
                <img src="https://logo.clearbit.com/hdfcbank.com" alt="HDFC">
                <img src="https://logo.clearbit.com/icicibank.com" alt="ICICI">
                <img src="https://logo.clearbit.com/axisbank.com" alt="Axis">
                <img src="https://logo.clearbit.com/kotak.com" alt="Kotak">
                <img src="https://logo.clearbit.com/pnbindia.in" alt="PNB">
                <img src="https://logo.clearbit.com/bankofbaroda.in" alt="BOB">
                <img src="https://logo.clearbit.com/canarabank.com" alt="Canara">
                <img src="https://logo.clearbit.com/unionbankofindia.co.in" alt="Union Bank">
                <img src="https://logo.clearbit.com/idfcfirstbank.com" alt="IDFC">

                <!-- Set 2 (Duplicate for seamless scroll) -->
                <img src="https://logo.clearbit.com/sbi.co.in" alt="SBI">
                <img src="https://logo.clearbit.com/hdfcbank.com" alt="HDFC">
                <img src="https://logo.clearbit.com/icicibank.com" alt="ICICI">
                <img src="https://logo.clearbit.com/axisbank.com" alt="Axis">
                <img src="https://logo.clearbit.com/kotak.com" alt="Kotak">
                <img src="https://logo.clearbit.com/pnbindia.in" alt="PNB">
                <img src="https://logo.clearbit.com/bankofbaroda.in" alt="BOB">
                <img src="https://logo.clearbit.com/canarabank.com" alt="Canara">
                <img src="https://logo.clearbit.com/unionbankofindia.co.in" alt="Union Bank">
                <img src="https://logo.clearbit.com/idfcfirstbank.com" alt="IDFC">
            </div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>SRI SAI FINANCE</h1>
            <p>Trusted Financial Partner</p>
        </header>

        <div class="card">
            <h2>Loan Application Form</h2>
            <p class="subtitle">Please fill in the details below to apply.</p>

            <form id="loanForm">
                <!-- Applicant Details -->
                <section class="form-section">
                    <h3>Applicant Details</h3>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="fullName">Full Name <span class="required">*</span></label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div>

                    <div class="grid-row">
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number <span class="required">*</span></label>
                            <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number"
                                maxlength="10" required>
                            <span class="error-msg" id="mobileError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                        <span class="error-msg" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address <span class="required">*</span></label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter your full address"
                            required></textarea>
                    </div>

                    <!-- State & District -->
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="state">State <span class="required">*</span></label>
                            <select id="state" name="state" required>
                                <option value="Tamil Nadu" selected>Tamil Nadu</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="district">District <span class="required">*</span></label>
                            <select id="district" name="district" required>
                                <option value="" disabled selected>Select District</option>
                                <option value="Ariyalur">Ariyalur</option>
                                <option value="Chengalpattu">Chengalpattu</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Coimbatore">Coimbatore</option>
                                <option value="Cuddalore">Cuddalore</option>
                                <option value="Dharmapuri">Dharmapuri</option>
                                <option value="Dindigul">Dindigul</option>
                                <option value="Erode">Erode</option>
                                <option value="Kallakurichi">Kallakurichi</option>
                                <option value="Kanchipuram">Kanchipuram</option>
                                <option value="Kanyakumari">Kanyakumari</option>
                                <option value="Karur">Karur</option>
                                <option value="Krishnagiri">Krishnagiri</option>
                                <option value="Madurai">Madurai</option>
                                <option value="Mayiladuthurai">Mayiladuthurai</option>
                                <option value="Nagapattinam">Nagapattinam</option>
                                <option value="Namakkal">Namakkal</option>
                                <option value="Nilgiris">Nilgiris</option>
                                <option value="Perambalur">Perambalur</option>
                                <option value="Pudukkottai">Pudukkottai</option>
                                <option value="Ramanathapuram">Ramanathapuram</option>
                                <option value="Ranipet">Ranipet</option>
                                <option value="Salem">Salem</option>
                                <option value="Sivagangai">Sivagangai</option>
                                <option value="Tenkasi">Tenkasi</option>
                                <option value="Thanjavur">Thanjavur</option>
                                <option value="Theni">Theni</option>
                                <option value="Thiruvallur">Thiruvallur</option>
                                <option value="Thiruvarur">Thiruvarur</option>
                                <option value="Thoothukudi">Thoothukudi</option>
                                <option value="Tiruchirappalli">Tiruchirappalli</option>
                                <option value="Tirunelveli">Tirunelveli</option>
                                <option value="Tirupathur">Tirupathur</option>
                                <option value="Tiruppur">Tiruppur</option>
                                <option value="Tiruvannamalai">Tiruvannamalai</option>
                                <option value="Vellore">Vellore</option>
                                <option value="Viluppuram">Viluppuram</option>
                                <option value="Virudhunagar">Virudhunagar</option>
                            </select>
                        </div>
                    </div>

                    <!-- PIN Code -->
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="pincode">PIN Code <span class="required">*</span></label>
                            <input type="text" id="pincode" name="pincode" placeholder="6-digit PIN code" maxlength="6"
                                required>
                            <span class="error-msg" id="pincodeError"></span>
                        </div>
                    </div>
                </section>

                <!-- Loan Details -->
                <section class="form-section">
                    <h3>Loan Details</h3>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="loanType">Loan Type <span class="required">*</span></label>
                            <select id="loanType" name="loanType" required>
                                <option value="" disabled selected>Select Loan Type</option>
                                <option value="Personal">Personal Loan</option>
                                <option value="Business">Business Loan</option>
                                <option value="Education">Education Loan</option>
                                <option value="Vehicle">Vehicle Loan</option>
                                <option value="Home">Home Loan</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="loanAmount">Loan Amount (₹) <span class="required">*</span></label>
                            <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter amount" min="1000"
                                required>
                        </div>
                    </div>

                    <div class="grid-row">
                        <div class="form-group">
                            <label for="tenure">Loan Tenure (Months) <span class="required">*</span></label>
                            <input type="number" id="tenure" name="tenure" placeholder="e.g. 12, 24" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="income">Annual Income (₹) <span class="required">*</span></label>
                            <input type="number" id="income" name="income" placeholder="Enter annual income" min="0"
                                required>
                        </div>
                    </div>
                </section>

                <!-- Document Information -->
                <section class="form-section">
                    <h3>Document Information</h3>
                    <div class="grid-row">
                        <div class="form-group">
                            <label for="aadhar">Aadhar Number <span class="required">*</span></label>
                            <input type="text" id="aadhar" name="aadhar" placeholder="12-digit Aadhar number"
                                maxlength="12" required>
                            <span class="error-msg" id="aadharError"></span>
                        </div>
                        <div class="form-group">
                            <label for="pan">PAN Number <span class="required">*</span></label>
                            <input type="text" id="pan" name="pan" placeholder="10-character PAN" maxlength="10"
                                style="text-transform: uppercase;" required>
                            <span class="error-msg" id="panError"></span>
                        </div>
                    </div>
                </section>

                <!-- Additional Notes -->
                <section class="form-section">
                    <h3>Additional Notes</h3>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="2" placeholder="Any other details..."></textarea>
                    </div>
                </section>

                <!-- Terms & Conditions -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I hereby confirm that I have read and agree to the Terms & Conditions of SRI SAI
                        FINANCE.</label>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn-primary">
                        <span class="btn-text">Check Offers</span>
                        <div class="loader" id="btnLoader"></div>
                    </button>
                </div>

                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>

        <footer class="footer">
            <p>&copy; 2024 SRI SAI FINANCE. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
